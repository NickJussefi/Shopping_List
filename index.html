<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
    <div class="container">
        <header>
            <img src="note.png" alt="A picture of shopping notebook"/>
            <h1>Shopping List</h1>
        </header>
        <form id="item-form">
            <div class="form-control">
                <input type="text" class="form-input" id="item-input" name="item" placeholder="Enter Item"/>
            </div>
            <div class="form-control">
                <button type="submit" class="btn">
                    <i class ="fa-solid fa-plus">Add item</i>
                </button>
            </div>
        </form>
        <div class="filter">
            <input type="text" class="form-input-filter" id="filter" placeholder="Filter item">
        </div>
        <ul id="item-list" class="items">
            <li>Apples<button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li>Oreos<button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li>Mangos<button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
        </ul>
        <button id="clear" class="btn-clear">Clear all</button>
    </div>

    <script src="index.js"></script>

</body>
</html>
